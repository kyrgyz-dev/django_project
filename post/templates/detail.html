{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><small>Автор: {{ post.author.last_name }} {{ post.author.first_name }}</small></p>
    <button type="submit"><a href="{% url 'post:post-edit' post.id %}">Изменить</a></button><br>
    <button type="submit"><a href="{% url 'post:post-delete' post.id %}">Удалить</a></button>
{% endblock content %}
