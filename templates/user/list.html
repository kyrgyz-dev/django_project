<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<h1>Список всех пользователей</h1>
<br><br>
{% for person in people %}
    {% if person.age > 0 %}
    <h3>ID: {{ person.id }}</h3>
    <h3>Имя: {{ person.name }}</h3>
    <h3>Почта: {{ person.email }}</h3>
    <h3>Возраст: {{ person.age }}</h3>
        <hr>
    {% endif %}
{% endfor %}
</body>
</html>
